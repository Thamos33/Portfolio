<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta
            name="description"
            content="Développeur web passionné, je me présente à travers mon parcours, mes expériences et ma vision du métier. Découvrez qui je suis et ce qui m’anime au quotidien."
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="index, follow" />
        <link rel="icon" href="images/favicon.png" type="image/png" />
        <link rel="apple-touch-icon" href="images/favicon.png" />
        <title>Portfolio Thomas Crouvizier</title>
    </head>
    <body class="home">
        <header>
            <div class="container">
                <div class="switch-lang">
                    <button
                        class="lang-switch-button"
                        data-lang="fr"
                        onclick="setLanguage('fr')"
                    >
                        FR
                    </button>
                    <button
                        class="lang-switch-button"
                        data-lang="en"
                        onclick="setLanguage('en')"
                    >
                        EN
                    </button>
                </div>

                <a
                    href="#"
                    title="Menu"
                    class="d-block d-sm-none js-open-btn"
                    aria-label="Ouvrir le menu"
                >
                    <span class="burger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </a>

                <div class="d-flex justify-content-between">
                    <div>
                        <h1>
                            Thomas Crouvizier
                            <span data-i18n="title" class="h2"></span>
                        </h1>
                    </div>
                    <img
                        class="d-none d-sm-block rounded-circle"
                        src="images/profil.jpg"
                        data-i18n-alt="menu1"
                        alt="Photo de Thomas Crouvizier"
                    />
                </div>

                <nav
                    role="navigation"
                    class="sidenav d-block d-sm-none js-sidenav"
                    aria-label="Menu principal"
                >
                    <a
                        href="#"
                        title="Fermer"
                        aria-label="Fermer le menu"
                        class="close js-close-btn"
                        >×</a
                    >
                    <ul>
                        <li>
                            <a
                                href="./index.html"
                                class="disabled"
                                aria-disabled="true"
                                aria-current="page"
                                title="Présentation"
                                data-i18n="menu1"
                                data-i18n-title="menu1"
                            ></a>
                        </li>
                        <li>
                            <a
                                href="./projets.html"
                                data-i18n="menu2"
                                data-i18n-title="menu2"
                                title="Projets"
                            ></a>
                        </li>
                        <li>
                            <a
                                href="./skills.html"
                                data-i18n="menu3"
                                data-i18n-title="menu3"
                                title="Compétences"
                            ></a>
                        </li>
                        <li>
                            <a
                                href="./contact.html"
                                data-i18n="menu4"
                                data-i18n-title="menu4"
                                title="Contact"
                            ></a>
                        </li>
                    </ul>
                </nav>

                <nav
                    role="navigation"
                    class="d-none d-sm-block"
                    aria-label="Menu principal"
                >
                    <ul class="d-sm-flex justify-content-between">
                        <li class="w-100 text-center">
                            <a
                                href="./index.html"
                                class="btn btn-primary disabled"
                                title="Présentation"
                                aria-current="page"
                                aria-disabled="true"
                                data-i18n="menu1"
                                data-i18n-title="menu1"
                            ></a>
                        </li>
                        <li class="w-100 text-center">
                            <a
                                href="./projets.html"
                                title="Projets"
                                class="btn btn-primary"
                                data-i18n="menu2"
                                data-i18n-title="menu2"
                            ></a>
                        </li>
                        <li class="w-100 text-center">
                            <a
                                href="./skills.html"
                                title="Compétences"
                                class="btn btn-primary"
                                data-i18n="menu3"
                                data-i18n-title="menu3"
                            ></a>
                        </li>
                        <li class="w-100 text-center">
                            <a
                                href="./contact.html"
                                title="Contact"
                                class="btn btn-primary"
                                data-i18n="menu4"
                                data-i18n-title="menu4"
                            ></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container" role="main">
            <div class="content home__content">
                <section>
                    <p class="head-line"><i data-i18n="profilJobSearch"></i></p>
                    <h2 class="h3" data-i18n="mygoals"></h2>
                    <p data-i18n="mygoals1"></p>
                    <p data-i18n="mygoals2"></p>
                    <p data-i18n="mygoals3"></p>
                </section>
                <section>
                    <h2 class="h3" data-i18n="myjourney"></h2>
                    <p data-i18n="myjourney1"></p>
                    <p data-i18n="myjourney2">
                        <a
                            href="./projets.html"
                            data-i18n-title="myProjects"
                            title="Mes projets"
                        ></a>
                    </p>
                </section>
                <section>
                    <h2 class="h3" data-i18n="about"></h2>
                    <p data-i18n="about1"></p>
                    <p data-i18n="about2"></p>
                    <p data-i18n="about3"></p>
                </section>
            </div>
        </main>
        <footer>
            <div class="container">
                <p data-i18n="footerCreateBy" class="text-end"></p>
            </div>
        </footer>
        <script src="./main.js" defer></script>
    </body>
</html>
